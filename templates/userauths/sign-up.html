{% extends "base.html" %}

{% block body %}
<section class="container d-flex flex-column mt-5">
    <div class="row align-items-center justify-content-center g-0 h-lg-100 py-8">
        <div class="col-lg-5 col-md-8 py-8 py-xl-0">
            <div class="card shadow">
                <div class="card-body p-6">
                    <div class="mb-4">
                        <h1 class="mb-1 fw-bold">Sign up</h1>
                        <span>
                            Already have an account?
                            <a href={% url "auth.login" %} class="ms-1"> Sign In </a>
                        </span>
                    </div>
                    <form method='POST'>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{field.id_for_label}}" class="form-label">{{field.label}}</label>
                                {{field}}
                                {% if field.errors %}
                                    {% for error in field.errors %}
                                        <div class="text-danger">{{error}}</div>
                                    {% endfor %}
                                {% endif %}
                            </div>
                        {% endfor %}

                        <div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Sign Up <i class="fas fa-user-plus ms-2"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
